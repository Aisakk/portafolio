<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" 
      fixedInViewport = "False"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#" routerLink="home">Home</a>
      <a mat-list-item href="#" routerLink="portfolio">Portfolio</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <img class="LogoAisak" src="assets/img/Ai2.png" alt="Logo Aisak">
      <button class="buttonMat" mat-button routerLink="/home">Inicio</button>
      <button class="buttonMat" mat-button routerLink="/portfolio">Portafolio</button>
      <button mat-raised-button (click)="openDialog()">Sobre mi</button>
      <span class="example-spacer"></span>
     <a href="ttps://github.com/Aisakk" target="_blank"><i class="fa fa-github" style="font-size:32px"></i></a>
      <a href="https://codepen.io/aisakk" target="_blank"><i class="fa fa-codepen" style="font-size:32px"></i></a>
      <a href="https://www.facebook.com/Aisak99/" target="_blank"><i class="fa fa-facebook-square" style="font-size:32px"></i></a>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
